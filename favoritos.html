<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos - Divertidamente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="cards.html">Início</a>
            <a href="carrinho.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </nav>
    </header>

    <div id="favoritos-container">
        <h1>Favoritos</h1>
        <div id="itens-favoritos"></div>
    </div>

    <footer>
        <p>© 2025 Divertidamente</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
            const favoritosContainer = document.getElementById('itens-favoritos');

            favoritos.forEach(item => {
                const divItem = document.createElement('div');
                divItem.classList.add('item');
                divItem.innerHTML = `
                    <img src="${item.imagem}" alt="${item.nome}">
                    <h2>${item.nome}</h2>
                    <p>${item.preco}</p>
                `;
                favoritosContainer.appendChild(divItem);
            });
        });
    </script>
</body>
</html>
